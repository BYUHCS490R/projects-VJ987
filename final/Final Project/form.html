<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Form</title>
  <link rel="stylesheet" href="final.css">
</head>

<body>
  <header>
    <h1>Visitor Form</h1>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="language.html">Language</a></li>
        <li><a href="dance.html">Dance & Music</a></li>
        <li><a href="food.html">Food & Cooking</a></li>
        <li><a href="art.html">Clothing & Art</a></li>
        <li><a href="form.html" class="current">Form</a></li>
      </ul> 
    </nav>
  </header>

  <main>
    <h2>Tell Us What You Think!</h2>

    
    <form id="visitorForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Your Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="country">Country of Origin:</label>
      <input type="text" id="country" required>

      <label for="favorite">Your Favorite Part of Tahitian Culture:</label>
      <select id="favorite" name="favorite" required>
        <option value="">-- Choose one --</option>
        <option value="Language">Language</option>
        <option value="Dance">Dance & Music</option>
        <option value="Food">Food & Cooking</option>
        <option value="Art">Clothing & Art</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    
    <div id="successMessage" style="display:none; margin-top:20px;">
      <h3>Thank you for your submission!</h3>
      <p>Your response has been recorded.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Vaianu Mariteragi</p>
  </footer>

  <script src="final.js"></script>
</body>
</html>
